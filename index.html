<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kadwa&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Happy Thoughts</title>
  </head>
  <body>
    <section>
      <div class="theme_switch_container">
        <input class="theme_switch" type="checkbox" />
      </div>
      <div class="new-thought__container container">
        <h2 class="main-claim">What's making you happy right now?</h2>
        <form class="new-thought__form">
          <input
            type="text"
            class="new-thought__input"
            placeholder="Share your happy thought"
          />
          <div class="error"></div>
          <button class="new-thought__button" type="submit">
            ❤️ Send a happy thought ❤️
          </button>
        </form>
      </div>
      <div class="thoughts__container"></div>
    </section>
  </body>
  <script src="./app.js"></script>
</html>
